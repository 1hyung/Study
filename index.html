    <h2>자유형</h2>


    <a href="https://namu.wiki/w/%EC%88%98%EC%98%81" target="_blank" title="수영">수영(水泳, Swimming)</a> <br>
    <p>물 속에서 손과 발 등 신체의 움직임을 이용하여 헤엄치는 행위, 또는 이를 이용하여 속도 등을 비교하여 겨루는 스포츠 경기를 가리킨다.
    </p>
    <img
        src="https://i.namu.wiki/i/kg5aj1p56rUNzLUJIdq7r5sxxmDN5i1sj5sOvsygs4_yvQFgUOaeOFXkTPsyAtZj29yrH28Hq9HlcqzyaOrDJWZbsNlJ0AgIHYBqzdW1UM8c3dtCdtAWIES9SFVOliHbRKj_Sc4sz5oD_IDEESLkuA.webp">
    <p style="margin-top: 40px;">먼 옛날, 많은 인류가 물이 풍부한 강이나 바다 근처에 살았으며 물 위의 생존을 위해 자연스럽게 수영이 발생했다. 물이 있는 곳이면 어디든 수영이 있었기에
        종주국은 없고 육상처럼 인류의 역사와 함께 시작된 스포츠라고 해도 무방하다.
    </p>
